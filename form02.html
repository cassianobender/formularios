<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
    <fieldset>
        <legend>Usuario</legend>
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu"></p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" maxlength="10" placeholder="senha" autocomplete="current-password"></p>
    </fieldset>
        <fieldset>
            <legend>Dados Opcionais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="imedia">Media:</label>
                <input type="number" name="media" id="imedia" step="0.5" min="1" max="20">
            </p>
            <p>
                <label for="imes">Mes Letivo:</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idata">Data:</label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel">
            </p>
        </fieldset>
        <fieldset>
            <legend>CheckBox and Radio:</legend>
            <p>
                Esporte:
                <input type="checkbox" name="bas" id="ibas"> 
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="fut" id="ifut"> 
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="vol" id="ivol"> 
                <label for="ivol">Volei</label>
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="imasc">
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
        </fieldset>
            <fieldset>
                <legend>Color, Range and File</legend>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor">
                </p>
                <p>
                    <label for="isat">Satisfacao:</label>
                    <input type="range" name="Satisfacao" id="isat">
                </p>
                
                <p>
                    <label for="iarquivo">Arquivo:</label>
                    <input type="file" name="Arquivo" id="iarquivo">
                </p>
            </fieldset>
            <fieldset>
                <legend>Select, DataList and TextArea</legend>
                <p>
                    <label for="iest">Estado:</label>
                    <select name="estado" id="iest">
                        <optgroup label="Brasil">
                            <option value="MG">MG</option>
                            <option value="MG">RS</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="iprof">Profissao:</label>
                    <input type="text" name="Prof" id="iprof" list="proflist">
                    <!--Premite colocar valores diferentes dos sugeridos-->
                    <datalist id="proflist">
                        <option value="ADM">Administrador</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="ADVOGADO">Advogado</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Mensagem:</label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>

            </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
           
</form>
</body>
</html>
